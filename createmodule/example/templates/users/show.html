<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PASSWORD</th>
        </tr>
        {{range .users}}
        <tr id="{{.ID}}">
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Password}}</td>
        </tr>
        {{end}}
    </table>
</div>
</body>
</html>
