
<form  id="newUser" class="form-horizontal" action="/users" method="post">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Money</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="money" placeholder="money">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" placeholder="age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="gender" placeholder="gender">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </div>


</form>

<script  src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    function ajaxSubmit(form, fn){
        var dataPara = getFormJson(form)
        $.ajax({
            url:form.action,
            type:form.method,
            data:dataPara,
            success:fn
        });
    }
    function getFormJson(form) {
        var o = {};
        var a = $(form).serializeArray();
        $.each(a, function () {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });

        return o;
    }

    $(document).ready(function(){
        $('#newUser').bind('submit', function(){
            ajaxSubmit(this, function(data){

                if (data == 'success') {
                    window.location.href = "/";
                } else {
                    alert(data);
                }
            });
            return false;
        });
    });
</script>
