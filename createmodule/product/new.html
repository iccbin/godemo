<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>
<body>
<form action="/users/" method="post">
    
    <input name="{int64 age}" type="text">
    
    <input name="{bool gender}" type="text">
    
    <input name="{uint id}" type="text">
    
    <input name="{float64 money}" type="text">
    
    <input name="{string name}" type="text">
    
    <input name="{string password}" type="text">
    
    <input type="submit">
</form>
</body>
</html>
