
<form  id="editUser" class="form-horizontal" action="/users/{{.user.ID}}" method="post">
    <div class="form-horizontal">
        
        <td>{{.Age}}</td>
        <div class="form-group">
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="me="{*time.Time deletedat}">
    
     <input type="text" value="{{.user.Gender}}" name="{bool gender}">
    
     <input type="text" value="{{.user.ID}}" name="{uint id}">
    
     <input type="text" value="{{.user.Money}}" name="{float64 money}">
    
     <input type="text" value="{{.user.Name}}" name="{string name}">
    
     <input type="text" value="{{.user.Password}}" name="{string password}">
    
     <input type="text" value="{{.user.UpdatedAt}}" name="{time.Time updatedat}">
    
</form>
<button  onclick="putUser('{{.User.ID}}');">提交</button>
<script  src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    function putUser(data) {
        $.ajax({
            type:'PUT',
            url: '/users/' + data,
            data:$('#modelForm').serialize(),
            success: function(response) {
                window.location.href = "/"
        }});
    }
</script>
</body>

</html>
