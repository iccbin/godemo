<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>

<body>
<form  id="modelForm" >
    
    
     <input type="text" value="{{.user.ID}}" name="id">
    
     <input type="text" value="{{.user.Name}}" name="name">
    
     <input type="text" value="{{.user.Password}}" name="password">
    
</form>
<button  onclick="putUser('{{.User.ID}}');">提交</button>
<script  src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    function putUser(data) {
        $.ajax({
            type:'PUT',
            url: '/users/' + data,
            data:$('#modelForm').serialize(),
            success: function(response) {
                window.location.href = "/"
        }});
    }
</script>
</body>

</html>
