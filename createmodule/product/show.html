<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>
<body>
<div>
    <table>
        <tr>
           
           <th>Age</th>
           
           <th>Gender</th>
           
           <th>ID</th>
           
           <th>Money</th>
           
           <th>Name</th>
           
           <th>Password</th>
           
        </tr>
        {{range .users}}
        <tr id="{{.ID}}">
            
            <td>{{.Age}}</td>
            
            <td>{{.Gender}}</td>
            
            <td>{{.ID}}</td>
            
            <td>{{.Money}}</td>
            
            <td>{{.Name}}</td>
            
            <td>{{.Password}}</td>
            
        </tr>
        {{end}}
    </table>
</div>
</body>
</html>
